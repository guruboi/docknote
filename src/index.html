<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>DockNote</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="app-container">
    <div class="sidebar">
      <div class="sidebar-header">
        <span>🗒️Notes</span>
        <button id="add-note">➕</button>
        <button id="delete-selected" style="display:none;">🗑️</button>

      </div>
      <ul id="note-list"></ul>
    </div>

    <div class="main">
      <div class="top-bar">
        <div class="left-title">
          <button id="toggle-sidebar" title="Toggle Notes">📁</button>
          <span id="current-note-title"></span>
        </div>
        <div class="window-controls">
          <button id="export-btn" title="Export to TXT">📤</button>
          <button id="min-btn">🗕</button>
          <button id="close-btn">❌</button>
        </div>
      </div>


      <div id="note" contenteditable="true" spellcheck="false"></div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
